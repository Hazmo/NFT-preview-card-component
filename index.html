<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
   <div class="card">
         <a class="card__image__link" href="javascript:void(0)">
            <div class="card__image__view__container">
               <img class="card__image__view" src="./images/icon-view.svg">
            </div>
            <img class="card__image__main" src="./images/image-equilibrium.jpg"/>
         </a>
      <div class="card__content">
         <a class="card__content__title" href="javascript:void(0)">Equilibrium #3429</a>
         <p class="card__content__body">Our equilibrium collection promotes balance and calm</p>
         <div class="card__content__info">
            <div class="card__content__eth">
               <img class="card__content__eth__icon" src="/images/icon-ethereum.svg">
               <p class="card__content__eth__text">0.0041 ETH</p>
            </div>
            <div class="card__content__time">
               <img class="card__content__time__icon" src="./images/icon-clock.svg">
               <p class="card__content__time__text">3 days left</p>
            </div>
         </div>
      </div>
      <hr class="card__divider">
      <div class="card__footer">
         <img class="card__footer__avatar" src="./images/image-avatar.png">
         <p class="card__footer__credit">Creation of <a href="javascript:void(0)">Jules Wyvern</a></p>
      </div>
   </div>

</body>
</html>
